<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Thumbnails</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slider-wrapper">
      <div class="slide">
        <img src="img1.jpg">
        <div class="caption">Cristiano Ronaldo</div>
      </div>
      <div class="slide">
        <img src="img2.jpg" alt="Image 2">
        <div class="caption">Lionel Messi</div>
      </div>
      <div class="slide">
        <img src="img3.jpg" alt="Image 3">
        <div class="caption">Toni Kroos</div>
      </div>
      <div class="slide">
        <img src="img4.jpg" alt="Image 4">
        <div class="caption">Virgil van Dijk</div>
      </div>
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>
  <div class="thumbnails">
    <img src="img1.jpg" data-index="0" class="thumbnail active">
    <img src="img2.jpg" alt="Thumbnail 2" data-index="1" class="thumbnail">
    <img src="img3.jpg" alt="Thumbnail 3" data-index="2" class="thumbnail">
    <img src="img4.jpg" alt="Thumbnail 4" data-index="3" class="thumbnail">
  </div>
  <script src="script.js"></script>
</body>
</html>
